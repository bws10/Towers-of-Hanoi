<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <title>Towers of Hanoi</title>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <form action="" onsubmit="submitDisks();return false">
      <div class="group">
        <label for="diskNum">Number of Disks</label>
        <input type="text" id="diskNum" />
      </div>
      <input type="submit" class="button" value="Set Disks" />
    </form>

    <button class="button" onclick="submitDisks()">Reset</button>
    <script type="text/javascript" src="./ocanvas-2.10.0.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
